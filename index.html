<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validator</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="main">
        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Đăng ký thành viên</h3>
            <p class="desc">Cùng nhau học tập hướng tới tương lai</p>
            <div class="spacer"></div>
            <div class="form-group-top">
                <div class="form-group">
                    <label for="" class="form-label">Họ và tên</label>
                    <input type="text" name="fullname" id="fullname" placeholder="Vd:Nguyễn Văn Sáng"
                        class="form-control">
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Tên đăng nhập</label>
                    <input type="text" name="username" id="username" placeholder="Vd:SangLx" class="form-control">
                    <span class="form-message"></span>
                </div>
            </div>
            <div class="form-group-top">
                <div class="form-group">
                    <label for="" class="form-label">Ngày sinh</label>
                    <input type="date" name="dateOfBirth" id="dateOfBirth" class="form-control">
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Số điện thoại</label>
                    <input type="text" name="phonenumber" id="phonenumber" placeholder="Vd: 0384 999 999"
                        class="form-control">
                    <span class="form-message"></span>
                </div>
            </div>
            <div class="form-group-top">
                <div class="form-group">
                    <label for="" class="form-label">Email</label>
                    <input type="text" name="email" id="email" placeholder="Vd:sang@gmail.com" class="form-control">
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Địa chỉ</label>
                    <input type="text" name="address" id="address" placeholder="Vd:Thái Bình" class="form-control">
                    <span class="form-message"></span>
                </div>
            </div>
            <div class="form-group-top">
                <div class="form-group">
                    <label for="" class="form-label">Mật khẩu</label>
                    <input type="text" name="password" id="password" placeholder="Nhập mật khẩu" class="form-control">
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Nhập lại mật khẩu</label>
                    <input type="text" name="repassword" id="repassword" placeholder="Nhập lại mật khẩu"
                        class="form-control">
                    <span class="form-message"></span>
                </div>
            </div>

            <button class="form-submit">Đăng ký</button>
        </form>
    </div>




    <script src="/main.js"></script>
</body>

</html>
